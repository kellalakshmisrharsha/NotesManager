spring.application.name=NotesApp
## 1. Server Configuration
## 1. Server Configuration
server.port=8080 

# --- 2. Database Configuration (MySQL) ---
# Ensure your MySQL server is running on the default port 3306
spring.datasource.url=jdbc:mysql://localhost:3306/notesapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- 3. JPA/Hibernate Configuration ---
# 'update' is fine for development; change to 'validate' or 'none' for production
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 

# Use the specific MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# --- 4. JWT Configuration ---
